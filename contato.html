    <main>
      <section>
        <form action="">
          <h1>Contato</h1>
          <input
            type="text"
            name="name"
            id="name"
            style="width: 490px"
            placeholder="nome"
          />
          <input
            type="email"
            name="email"
            id="email"
            style="width: 490px"
            placeholder="email"
          />
          <textarea
            name="message"
            id="message"
            style="width: 490px"
            rows="10"
            placeholder="mensagem"
          ></textarea>
          <input type="button" value="enviar" id="btn" />
        </form>
        <img src="img/ilustra-contato.png" alt="" />
      </section>
